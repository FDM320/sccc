<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		
		
		<!-- Webcomponents Bundle -->
		<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.js"></script>
		
		<!-- Zero-md Markdown displayer -->
		<script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/build/zero-md.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

		<!-- My stylesheet -->
		<link rel="stylesheet" type="text/css" href="https://fdm320.github.io/sccc/css/main.css">
		
		<title>{{ page.title }}</title>
		
	</head>
	<body style="background: url({{ page.bg-img }}) no-repeat center center fixed; -webkit-background-size: {{ page.cover-or-contain }}; -moz-background-size: {{ page.cover-or-contain }}; -o-background-size: {{ page.cover-or-contain }}; background-size: {{ page.cover-or-contain }}; background-color: black;">
    	<header>
    		<!-- Start of Top Navbar -->
    		<nav class="navbar navbar-expand-lg fixed-top {{ page.custom-navbar-top }}">
    			<div class="container-fluid">
    				<a class="navbar-brand" href="#"><strong> SCCC </strong><i class="fas fa-user-astronaut"></i></a>
    				<button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#top-navbar" aria-controls="#top-navbar" aria-expanded="false" aria-label="Toggle navigation">
    					<i class="custom-toggle-top fas fa-angle-down"></i>
    				</button>
    				<div class="collapse navbar-collapse" id="top-navbar">
    					<ul class="navbar-nav mr-auto">
    						<li class="nav-item {{ page.active-home }}">
    							<a class="nav-link" href="https://fdm320.github.io/sccc/index.html">Home<span class="sr-only">(current)</span></a>
    						</li>
    						<li class="nav-item {{ page.active-about }}">
    							<a class="nav-link" href="https://fdm320.github.io/sccc/about/index.html">About</a>
    						</li>
    						<li class="nav-item {{ page.active-prices }}">
    							<a class="nav-link" href="https://fdm320.github.io/sccc/prices/index.html">Prices</a>
    						</li>
    						<li class="nav-item {{ page.active-gallery }}">
    							<a class="nav-link" href="https://fdm320.github.io/sccc/gallery/index.html">Gallery</a>
    						</li>
    					</ul>
    				</div>
    			</div>
    		</nav>
    		<!-- End of Top Navbar -->	
			<!-- Start of Unique Page Content -->
				<div class="container h-100">
					{{ content }}
				</div>	
				<!-- End of Unique Page Content -->
		</header>
		<footer>
    	    <!-- Start of Bottom Navbar -->
    		<nav class="navbar navbar-expand-lg fixed-bottom {{ page.custom-navbar-bottom }}">
    			<div class="container-fluid">
    				<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#bottom-navbar" aria-controls="#bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
    						<i class="custom-toggle-bottom fas fa-angle-up"></i> <i class="far fa-address-card"></i>
    				</button>
    				<div class="collapse navbar-collapse" id="bottom-navbar">
    					<ul class="navbar-nav ml-auto">
    						<li class="nav-item ml-auto">
    							<a class="nav-link" href="https://www.facebook.com/Space-cadets-custom-creations-305899680213043/?ref=br_rs">Facebook</a>
    						</li>
    						<li class="nav-item ml-auto">
    							<a class="nav-link" href="#" target="_blank">Instagram</a>
    						</li>
							<li class="nav-item ml-auto">
    							<a class="nav-link" href="https://goo.gl/maps/MYLpKHGsJtL2" target="_blank">Directions</a>
    						</li>
    					</ul>
    				</div>
    			</div>	
    		</nav>
    		<!-- End of Bottom Navbar -->
    	</footer>	
    	<!-- JQuery -->	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    		<!-- Popper.js -->
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    		<!-- Bootstrap JavaScript -->
    		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>	
</html>
