---
layout: default
bg-img: {{ page.bg-img }}
body-type: {{ page.body-type }}
link-type: {{ page.link-type }}
light-or-dark: {{ page.light-or-dark}} 
---
<div class="container h-100">
						<div class="d-flex align-items-center justify-content-center h-100 align">
							<div class="d-flex flex-column text-center">
								<h1 class="{{ page.body-type }}">{{ page.title }}</h1>
								<h4 class="meta {{ page.body-type }}">{{ page.date | date_to_string }}</p>

								<div class="post">
								  {{ content }}
								</div>
